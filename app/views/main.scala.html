@(id: String, title: String, extracss: Option[String] = None, extraHeader: List[String] = List())(content: Html)
<!DOCTYPE html>
<html lang="en">
    @head(title = "Lunatech's engineer blog", extraHeader = extraHeader)
    <body>
        @header()
        <main id="target">
            <!-- Cover -->
            <section class="lb_cover lb_flexbox">
                <h1>Lunatech's<br />engineer blog</h1>
                <div class="lb_dot"></div>
            </section>
            <!-- Posts list -->
            @content
        </main>
        @footer()

        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-56364023-3', 'auto');
            ga('send', 'pageview');
        </script>
        <!-- Header scroll -->
        <script>
            $(window).on("scroll", function() {
                if($(window).scrollTop() > 700) {
                    $("header").addClass("scroll");
                } else {
                    $("header").removeClass("scroll");
                }
            });
        </script>
    </body>
</html>
